{% extends 'cafe/base.html' %}
{% load static %}

<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <title>book_schedule</title>
    <script type="text/javascript" src="../../static/js/service/HuskyEZCreator.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <link rel="stylesheet" href='{% static "css/bootstrap-datepicker.css" %}'>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src='{% static "js/bootstrap-datepicker.js" %}'></script>
        <!--한국어 달력 쓰려면 추가 로드-->
        <script src='{% static "js/bootstrap-datepicker.ko.js" %}'></script>
    </head>
    <body>
      {% block content %}
      <div class="content_area">
        <form action="{% url 'schedule:create_schedule' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="lbl_bookScheduleTeam">대관 팀</label>
              <input type="text" class="form-control" id="bookScheduleTeam" placeholder="대관 팀을 입력하세요.">
            </div>
            <div class="form-group">
              <label for="lbl_bookScheduleStartDate">대관일</label>
              <input type="text" name="bookScheduleDate" id="bookScheduleStartDate" class="form-control">
            </div>
            <div class="form-group">
              <label for="lbl_bookScheduleEndDate">대관일</label>
              <input type="text" name="bookScheduleDate" id="bookScheduleEndDate" class="form-control">
            </div>
            <div class="form-group">
              <label for="lbl_bookScheduleDescription">대관 목적</label>
              <textarea class="form-control" id="bookScheduleDescription" rows="3" placeholder="대관 목적을 입력하세요."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">대관 신청하기</button>
          </form>
        </div>
        {% endblock %}
    </body>
</html>

<script>
  
	$(function() {	
		$('input[name=bookScheduleDate]').datepicker({
		    format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
		    startDate: '0d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
		    endDate: '',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
		    autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
		    calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
		    clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
		    datesDisabled : ['2019-06-24','2019-06-26'],//선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
		    daysOfWeekDisabled : [],	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
		    daysOfWeekHighlighted : [], //강조 되어야 하는 요일 설정
		    disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
		    immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false 
		    multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false 
		    multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
		    templates : {
		        leftArrow: '&laquo;',
		        rightArrow: '&raquo;'
		    }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징 
		    showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
		    title: "",	//캘린더 상단에 보여주는 타이틀
		    todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false 
		    toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
		    weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일 
		    language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.	    
		});//datepicker end
  });//ready end
  
  // 기본 이벤트 감지 메소드는 아래와 같은 형태이다 

</script>
